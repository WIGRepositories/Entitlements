
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Entitlements | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page" ng-app="myapp" ng-controller="myCtrl" ng-init="logindirectly();">
    <div class="login-box">

        <!-- /.login-logo -->
        <div class="card">

            <div class="card-header" style="background-color:#2c455d;">
                <div class="row">
                    <div class="col-sm-12">
                        <label style="padding-left: 50px;color: white;margin-top: 5px;font-size: 40px; font-weight:400;">Entitlements</label>
                        <!--<img class="card-img" src="dist/img/B4-Logos.png" />-->
                    </div>
                </div>


                <strong style="padding-left: 81px;color: white;margin-top: 15px;font-size: 20px; font-weight:400;">Admin Dashboard</strong>

            </div>
            <div class="card-body login-card-body">
                <!--<p class="login-box-msg">Sign in to start your session</p>-->

                <form>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="User Name" ng-model="UserName">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password" ng-model="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>                    
                    <div class="row">
                        <!-- /.col -->
                        <div class="col-4">
                            <button ng-click="Signin();" class="btn btn-primary btn-block">Sign In</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
                <br />
                <!-- /.social-auth-links -->

                <p class="mb-1">
                    <a href="ForgotPassword.html">I forgot my password</a>
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->
    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <script src="JS/angular.js"></script>
    <script src="JS/ngStorage.js"></script>
    <script src="JS/angular-animate.js"></script>

    <script src="JS/login.js"></script>
</body>
</html>
